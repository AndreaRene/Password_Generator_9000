<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator 9000</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>To get started click the button.</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password requires 8 to 128 characters and you must select yes for at least one requirement.
          " aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
